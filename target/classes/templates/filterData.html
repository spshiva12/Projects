<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>Daily Status Updates</title>


<!-- Bootstrap CSS -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet">

<!-- Favicons -->

<link rel="icon" href="/docs/5.2assets/img/favicons/favicon.ico">


<link rel="stylesheet" href="assets/font/bootstrap-icons.css">
<!-- Basic stylesheet -->
<link rel="stylesheet" href="assets/owl-carousel/owl.carousel.css">

<!-- Default Theme -->
<link rel="stylesheet" href="assets/owl-carousel/owl.theme.css">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
	rel="stylesheet">


<!-- You can use latest version of jQuery  -->
<script src="assets/js/jquery-1.9.1.min.js"></script>

<!-- Include js plugin -->

<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
<link href="assets/css/theme-1.css" rel="stylesheet" type="text/css" />

<!-- Include js plugin -->
<script src="assets/owl-carousel/owl.carousel.js"></script>

<script type="text/javascript" src="assets/js/javacustom/DSR.js"></script>
<script type="text/javascript" src="assets/js/moment-with-locales.js"></script>
<script type="text/javascript" src="assets/js/javacustom/dateOps.js"></script>


<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css">

<script type="text/javascript" language="javascript"
	src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" language="javascript"
	src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript"
	src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" language="javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" language="javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script type="text/javascript" language="javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script type="text/javascript" language="javascript"
	src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
<script type="text/javascript" language="javascript"
	src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>

</head>
<body>
	<div th:replace="head"></div>
	<div th:replace="side"></div>
	<main id="main" class="main">

		<section class="section" style="min-height: 480px">
			<div class="d-flex align-items-center justify-content-between">
				<h4>Daily Status Reports(DSR)</h4>
				<p id="result" style="font-size: 24px; color: green;"></p>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#"><i
								class="bi bi-house-fill"></i> Home</a></li>
						<li class="breadcrumb-item active">DSR</li>
					</ol>
				</nav>
			</div>

			<form id='filterDsr'>
				<div class="row">
					<div class="col-md-3 py-2 mb-4">
						<input class="form-control" list="empl" id="empName"
							name="empName" placeholder="EmpName" autocomplete="off" required>
						<datalist id='empl'>
							<option th:each="emp : ${empDetails}" th:value="${emp}"
								th:utext="${emp}" />
						</datalist>
					</div>
					<div class="col-md-3 py-2 mb-4">
						<select class="form-control" id="projectName" name="projectName">
							<option>Select Project</option>
							<option th:each="pro : ${proDetails}" th:value="${pro}"
								th:utext="${pro}" />
						</select>
					</div>
					<div class="col-md-2 py-2 mb-4">
						<input class="btn btn-primary w-100" type="submit" id="submitdate"
							value="Submit">
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 py-2 mb-4">
						<label for="validationDefault01" class="form-label">Date</label> <input
							type="date" class="form-control" id="dsrDate" name="startDate"
							required>
					</div>
					<div class="col-md-2 py-2 mb-4">
						<label for="validationDefault01" class="form-label">HoursWorked</label>
						<input type="text" class="form-control" id="hrs" name="hrs"
							placeholder="eg : 04:10" required>
					</div>
					<div class="col-md-7 py-2 mb-4">
						<label for="validationDefault08" class="form-label">Task
							Description</label>
						<textarea rows="1" class="form-control" id="taskDescription"
							required></textarea>
					</div>

				</div>

			</form>

			<div class="row py-3">
				<div class="col-lg-12">
					<div class="card card shadow-sm">
						<div class="more">
							<a class="icon" href="#" data-bs-toggle="dropdown"><i
								class="bi bi-three-dots"></i></a>
							<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
								<li><a class="dropdown-item" href="#">Recent</a></li>
								<li><a class="dropdown-item" href="#">This Month</a></li>
								<li><a class="dropdown-item" href="#">This Year</a></li>
							</ul>
						</div>
						<div class="card-body">
							<h3 class="card-title">&nbsp;</h3>
							<div class="table-responsive">
								<table class="table link-sm" id="getDSR"
									data-export-title="Pending_Report">
									<thead class="table-primary">
										<tr>
											<th scope="col">Name</th>
											<th scope="col">Project</th>
											<th scope="col">Date</th>
											<th scope="col">Hrs</th>
											<th scope="col">Task Description</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
						<div class="card-footer">
							<a href="#" class="link-sm" style="float: right">View all</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer id="footer" class="footer">
		<div class="copyright">Â© Copyright. All Rights Reserved</div>
	</footer>





	<!-- Option 1: Bootstrap Bundle with Popper
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>

	<script src="assets/js/main.js"></script>
</body>

</html>
